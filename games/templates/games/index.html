<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Современный тогызкумалак, тогыз кумалак, тогуз коргооль">
    <title>Modern Togyz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<p class="text-center fs-2">Modern Togyz Kumalak / Современный тогызкумалак</p>

<div class="container">
<table class="table">
    <thead class="table-dark">
    <tr>
        <th scope="col" style="width:5%">#</th>
        <th scope="col" style="width:30%">Белые</th>
        <th scope="col" style="width:30%">Черные</th>
        <th scope="col" style="width:5%">Результат</th>
        <th scope="col" style="width:15%">Турнир</th>
        <th scope="col" style="width:5%">Дата</th>
        <th scope="col" style="width:10%">Город</th>
    </tr>
    </thead>
    <tbody>
    
{% for game in games %}

        <tr>
        <th scope="row"><a href="game/{{ game.id }}">{{ game.id }}.</a></th>
        <td>{{ game.field_whitename }}</td>
        <td>{{ game.field_blackname }}</td>
        <td>{{ game.field_result }}</td>
        <td>{{ game.field_event }}</td>
        <td>{{ game.field_date }}</td>
        <td>{{ game.field_site }}</td>
        </tr>
             
{% endfor %}

    </tbody>
</table>
</div>

</body>
</html>
